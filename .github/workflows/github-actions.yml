name: Mock Test
on: [push]
jobs:
  Mock_Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Download dependencies
        run: go mod vendor

      - name: Build smart-contract 1 as a plugin
        run: go build -buildmode=plugin -o smart-contract1.so -ldflags "-s -w" ./smart-contract1.go

      - name: Build smart-contract 2 as a plugin
        run: go build -buildmode=plugin -o smart-contract2.so -ldflags "-s -w" ./smart-contract2.go

      - name: Execute test
        run: go test -v --count=1 loadable_test.go main_chaincode.go
